<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <input type="number" id="tableNum" class="form-control">
                <button onclick="printTable()" class="btn btn-primary mt-2">print table</button>
            </div>
            <div class="col-md-9">
                <table class="table" id="table">

                    <h1>second repo</h1>
                    <p>git hub</p>
                   
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    function printTable(){
        var tab= document.getElementById("tableNum").value;
        for(var i=1;i<=10;i++){
            document.getElementById("table").innerHTML+=`
            <tr>
                        <td>${tab}</td>
                        <td>x</td>
                        <td>${i}</td>
                        <td>=</td>
                        <td>${tab*i}</td>
                    </tr>
                    `
        }
    }
</script>
</html>
